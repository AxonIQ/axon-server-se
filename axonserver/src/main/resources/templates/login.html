<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>AxonDashboard: Login</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico"/>
</head>
<body>
<article>
    <header>
        <h1>AxonDashboard</h1>
    </header>

    <div th:if="${param.error}" class="msg warning">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="msg warning">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="column configuration">
            <section>
                <ul>
                    <li>
                        <span>User Name</span>
                        <span><input type="text" name="username" autocomplete="username"/></span>
                    </li>
                    <li>
                        <span>Password</span>
                        <span><input type="password" name="password" autocomplete="current-password"/></span>
                    </li>
                    <li>
                        <span>&nbsp;</span>
                        <span><button type="submit" class="button">Sign In</button></span>
                    </li>
                </ul>
            </section>
        </div>
    </form>
</article>

<footer>
    <p>Axon Server @project.version@ by <span>AxonIQ</span></p>
</footer>

</body>
</html>
