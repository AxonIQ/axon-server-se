# HTTP server port
# server.port=8024

#gRPC port for axonhub platform
# axoniq.axonhub.port=8124

# Node name of this axonhub platform node, if not set defaults to the hostname.
# axoniq.axonhub.name=
# Hostname of this node as communicated to clients, defaults to the result of hostname command
# axoniq.axonhub.hostname=
# Domain of this node as communicated to clients. Optional, if set will be appended to the hostname in communication with clients.
# axoniq.axonhub.domain=

# Comma-separated list of AxonDB servers
# axoniq.axondb.servers=
# Token to add to AxonDB requests
# axoniq.axondb.token=
# SSL enabled for connection to AxonDB
# axoniq.axondb.ssl-enabled=false
# Certificate used for connection to AxonDB
# axoniq.axondb.cert-file=

# Cluster enabled
# axoniq.axonhub.cluster.enabled=false
# gRPC port for communication between messing platform nodes
# axoniq.axonhub.internal-port=8224
# Hostname as communicated to other nodes of the cluster. Defaults to hostname.
# axoniq.axonhub.internal-hostname=
# Domain as communicated to other nodes of the cluster. Optional, if not set, it will use the domain value.
# axoniq.axonhub.internal-domain=
# Delay before the first run of the connection checker (in ms.)
# axoniq.axonhub.cluster.connection-check-delay=1000
# Interval between each run of the connection checker (in ms.)
# axoniq.axonhub.cluster.connection-check-interval=1000
# Delay before the first run of the rebalancer (in seconds) [Enterprise edition only]
# axoniq.axonhub.cluster.rebalance-delay=7
# Interval between each run of the rebalancer (in seconds) [Enterprise edition only]
# axoniq.axonhub.cluster.rebalance-interval=15

# SSL enabled for gRPC servers
# axoniq.axonhub.ssl.enabled=false
# axoniq.axonhub.ssl.cert-chain-file=
# axoniq.axonhub.ssl.internal-cert-chain-file=
# axoniq.axonhub.ssl.private-key-file=

# Access control active
# axoniq.axonhub.accesscontrol.enabled=false
# Milliseconds that authenticated tokens will be cached
# axoniq.axonhub.accesscontrol.cache-ttl=30000
# Token to add to AxonHub internal cluster message
# axoniq.axonhub.accesscontrol.internal-token=
# Token expected from client requests [Developer edition only]
# axoniq.axonhub.accesscontrol.token=


# Initial number of permits granted in communication between AxonHub nodes.
# axoniq.axonhub.command-flow-control.initial-permits=10000
# Additional number of permits granted in communication between AxonHub nodes.
# axoniq.axonhub.command-flow-control.new-permits=10000
# Threshold at which the node will send another grant of newPermits to the connected platform node.
# axoniq.axonhub.command-flow-control.threshold=1000
# Initial number of permits granted in communication between AxonHub nodes.
# axoniq.axonhub.query-flow-control.initial-permits=10000
# Additional number of permits granted in communication between AxonHub nodes.
# axoniq.axonhub.query-flow-control.new-permits=10000
# Threshold at which the node will send another grant of newPermits to the connected platform node.
# axoniq.axonhub.query-flow-control.threshold=1000
