font:
  catalog:
    RobotoSlab:
      normal: robotoslab-normal.ttf
      bold: robotoslab-bold.ttf
    Lato:
      normal: lato-normal.ttf
      italic: lato-italic.ttf
      bold: lato-bold.ttf
      bold_italic: lato-bold_italic.ttf
title_page:
  align: right
  background_image: image::axoniq_titlepage_background.png[]
page:
  layout: portrait
  margin: [2cm, 1cm, 2cm, 1cm] # top, right, bottom, left
  size: A4
base:
  font_family: Lato
  font_color: #000000
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
heading:
  font_family: RobotoSlab
  font_color: #FF4300
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
link:
  font_color: #0e83a4
outline_list:
  indent: $base_font_size * 1.5
header:
  height: 1.5cm
  line_height: 1
  recto_content:
    center: '{document-title}'
  verso_content:
    center: '{document-title}'
footer:
  height: 1.5cm
  line_height: 1
  recto_content:
    center: '{page-number}'
  verso_content:
    center: '{page-number}'
image:
  align: center
caption:
  align: center
  font_color: #FF0000
  font_size: 10