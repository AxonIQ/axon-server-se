server:
  port: 8024

spring:
  application:
    name: AxonServerEnterprise

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false

  datasource:
    url: jdbc:h2:file:${axoniq.axonserver.controldb-path:./data}/axonserver-controldb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE

  h2:
    console:
      enabled: true
      path: /h2-console

axoniq:
  axonserver:
    port: 8124
    internal-port: 8224
    accesscontrol:
      enabled: false
    ssl:
      enabled: false
    cluster:
      enbaled: true
    metrics-interval: 15
    metrics-synchronization-rate: 2500
    connect2contexts: node-contexts

logging:
  level:
    root: WARN
    io.axoniq.axonserver.AxonServerEnterprise: INFO
    io.axoniq.axonserver.grpc.Gateway: INFO
    io.axoniq.axonserver.enterprise.cluster.internal.MessagingClusterServer: INFO
    io.axoniq.axonserver.enterprise.logging: INFO
    io.axoniq.axonserver.logging: INFO
    io.axoniq.axonserver.cluster: INFO
    org.springframework.boot.web.embedded.tomcat.TomcatWebServer: INFO
    org.springframework.http.converter.json.Jackson2ObjectMapperBuilder: ERROR
    org.hibernate.orm.deprecation: ERROR


management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: metrics,info,health,loggers


info:
  app:
    name: ${spring.application.name}
    description: AxonIQ
    version: @project.version@