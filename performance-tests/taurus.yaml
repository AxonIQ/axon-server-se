modules:
  jmeter:
    path: ~/.bzt/jmeter-taurus/bin/jmeter
    download-link: https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.zip
    version: 5.4.1
    detect-plugins: false
    properties:
      protoFolder: /home/jenkins/agent/workspace/n-server-se_feature_jmeter-tests/axon-server-api/src/main/proto
#    plugins:
#    - jmeter-grpc-request
    plugins-manager:
      download-link: https://search.maven.org/remotecontent?filepath=kg/apc/jmeter-plugins-manager/1.6/jmeter-plugins-manager-{version}.jar
      version: 1.6   # minimum 0.16
    command-runner:
      download-link: https://search.maven.org/remotecontent?filepath=kg/apc/cmdrunner/{version}/cmdrunner-2.2.1.jar
      path: ~/.bzt/jmeter-taurus/bin/../lib/cmdrunner-2.2.jar
      version: 2.2.1

execution:
- scenario: axonserver-se-simple

scenarios:
  axonserver-se-simple:
    script: axon-server-se-simple.jmx